<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    #choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .choice-btn, #reset-btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .choice-btn:hover, #reset-btn:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 1.5rem;
      color: #222;
      margin-top: 20px;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #666;
    }

    #reset-btn {
      margin-top: 30px;
      background-color: #f44336;
    }

    #reset-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div id="choices">
    <button class="choice-btn" onclick="play('rock')">ü™® Rock</button>
    <button class="choice-btn" onclick="play('paper')">üìÑ Paper</button>
    <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>
  <div id="score"></div>

  <button id="reset-btn" onclick="resetScore()">üîÑ Reset Score</button>

  <script>
    let userScore = 0, compScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const compChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';
      if (userChoice === compChoice) {
        result = "It's a draw!";
      } else if (
        (userChoice === 'rock' && compChoice === 'scissors') ||
        (userChoice === 'paper' && compChoice === 'rock') ||
        (userChoice === 'scissors' && compChoice === 'paper')
      ) {
        result = "You win!";
        userScore++;
      } else {
        result = "Computer wins!";
        compScore++;
      }

      document.getElementById('result').textContent =
        `You chose ${userChoice}, Computer chose ${compChoice}. ${result}`;

      updateScore();
    }

    function updateScore() {
      document.getElementById('score').textContent =
        `Score - You: ${userScore}, Computer: ${compScore}`;
    }

    function resetScore() {
      userScore = 0;
      compScore = 0;
      updateScore();
      document.getElementById('result').textContent = "Scores have been reset!";
    }

    // Initialize score display
    updateScore();
  </script>
</body>
</html>
