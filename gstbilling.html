<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GST Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>GST Calculator</h2>
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="e.g. 1000">

    <label for="gst">Select GST %:</label>
    <select id="gst">
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18" selected>18%</option>
      <option value="28">28%</option>
    </select>

    <button onclick="calculateGST()">Calculate</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById('amount').value);
      const gstRate = parseFloat(document.getElementById('gst').value);
      const output = document.getElementById('output');

      if (isNaN(amount) || amount <= 0) {
        output.innerHTML = "Please enter a valid amount.";
        return;
      }

      const gstAmount = (amount * gstRate) / 100;
      const totalAmount = amount + gstAmount;

      output.innerHTML = `
        GST Amount (${gstRate}%): ₹${gstAmount.toFixed(2)}<br>
        Total Amount: ₹${totalAmount.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
